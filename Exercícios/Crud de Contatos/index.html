<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Aewsome -->
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Css -->
     <link rel="stylesheet" href="styles/style.css">
    <title>Contact Manager</title>
</head>
<body>
    
        <!-- Conteúdo de Fundo -->
    <div class="main-content">

            <!-- Conteúdo  -->
        <div class="content">
            <h2>Contacts Manager</h2>
                <!-- Barra de pesquisa -->
            <header>
                <input type="search" name="" id="searchBtn">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <select name="" id="filterSelect">
                    <option value="all">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
                    <option value="W">W</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>
                </select>
                <button id="clearFilter">Clear filter</button>
            </header>
                    <!-- Sessão de edição/criação de contatos -->     
            <nav>
                <button id="newContact">New Contact</button>
                <button id="editBtn">Edit contact</button>
                <button id="cancelEditBtn">Cancel Edit</button>
            </nav>
                <!-- Edição do contato quando clicado -->
            <div id="newContat-Before">
                <label>Foto: <input type="file" id="" class="image-contact"></label>
                <label>Nome: <input type="text" id="" class="name-contact"></label>
                <label>Número: <input type="number" id="" class="number-contact"></label>
            </div>
                <!-- Apresentação dos contatos -->
            <div id="personal-contacts-container">
                <div class="personal-contacts">
                    <div class="img"></div>
                    <div class="name">Lorem</div>
                    <div class="number"> 91111-2222</div>
                    <button id="editInfoBtn"><i class="fa-solid fa-pen"></i></button>
                    <button id="ereaseBtn"><i class="fa-solid fa-eraser"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
</body>
</html>
