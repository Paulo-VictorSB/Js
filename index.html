<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading..</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            animation: loading 0.6s infinite;
        }

        @keyframes loading {
            0% {
                background: linear-gradient(to right, blue, red, red);
            }

            50% {
                background: linear-gradient(to right, red, blue, red);
            }

            100% {
                background: linear-gradient(to right, red, red, blue);
            }
        }
    </style>
</head>
<body>
    <div></div>
    <img src="https://www.autoindustria.com.br/wp-content/uploads/2023/05/Scania-R450-Plus-1200x640.jpeg" alt="">
</body>
</html>
